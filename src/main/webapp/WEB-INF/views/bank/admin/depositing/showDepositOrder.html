<!DOCTYPE html >
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заявка</title>
</head>
<body>
<div style="text-align: center;">
    <h1><strong>Заявка:</strong></h1>
    <p th:text="${'Ідентифікаційний код: ' + order.getId()}"/>
    <p th:text="${'Сума: ' + order.getMoney()}"/>
    <p th:text="${'Відсоток: ' + order.getPercent()}"/>
    <p th:text="${'Строк: ' + order.getTerm()}"/>
    <form th:method="POST" th:action="@{/bank/admin/deposit/create-orders/{id}(id=${order.getDeposit_id()})}">
        <input type="submit" value="Одобрити"/>
    </form>
    <form th:method="DELETE" th:action="@{/bank/admin/deposit/create-orders/{id}(id=${order.getDeposit_id()})}">
        <input type="submit" value="Відхилити"/>
    </form>
</div>
</body>
</html>
